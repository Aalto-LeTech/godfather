<h1>Users</h1>
<table border="1">
<tr>
    <th>Id</th>
    <th>Username</th>
    <th>IsAdministrator</th>
    <th>Belonged Groups</th>
</tr>
{% for userprofile in object_list %}
    <tr>
        <td>{{ userprofile.user.id }}</td>
        <td>{{ userprofile.user.get_username }}</td>
        <td>{{ userprofile.is_administrator }}</td>
        <td>{{ userprofile.belonged_groups.all }}</td>
    </tr>
{% empty %}
    <tr>No users yet.</tr>
{% endfor %}
</table>
